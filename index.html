<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AppRest POS System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0fb846",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#162b1e",
                        "surface-hover": "#1f3a2a",
                        "surface-card": "#23482f",
                        "text-secondary": "#92c9a4",
                        "border-dark": "#23482f",
                        "alert-red": "#ef4444",
                        "alert-yellow": "#eab308",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <style>
        /* Global Styles */
        body { font-family: 'Inter', sans-serif; }
        
        /* SCROLLBAR DINÁMICO (Light Mode Default) */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; } /* slate-100 */
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; } /* slate-300 */
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; } /* slate-400 */

        /* SCROLLBAR DARK MODE (Override) */
        .dark ::-webkit-scrollbar-track { background: #102216; }
        .dark ::-webkit-scrollbar-thumb { background: #23482f; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #13ec5b; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Estilos de Impresión */
        @media print {
            .no-print { 
                display: none !important; 
            }
            body { 
                background: white; 
                color: black; 
            }
            /* Asegura que los modales ocupen toda la hoja */
            .fixed {
                position: absolute;
                inset: 0;
                background: white;
                z-index: 9999;
            }
            /* Ocultar scrollbars al imprimir */
            ::-webkit-scrollbar { display: none; }
        }
    </style>
